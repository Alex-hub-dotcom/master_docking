# PPO com CNN para observações de imagem (ex: câmera)
agent:
  class_name: PPO
  checkpoint: null

  # Caminhos customizados para as redes
  policy:
    class_name: CNNPolicy
    import_path: teko.tasks.direct.teko.agents.cnn_model
  value:
    class_name: CNNValue
    import_path: teko.tasks.direct.teko.agents.cnn_model

  # Hiperparâmetros básicos do PPO
  learning_rate: 3e-4
  random_timesteps: 0
  learning_starts: 0

  rollout:
    timesteps: 16384
    mini_batches: 4
    epochs: 4
    mini_batch_size: 1024

  # Normalização
  states:
    normalize: false

  # Recompensas
  reward_shaper:
    scale_value: 1.0

  # Critérios de terminação
  entropy_loss_scale: 0.01
  value_loss_scale: 0.5
  clip_range: 0.2
  grad_norm_clip: 1.0

  # Loggers
  experiment:
    logging_dir: runs/ppo_image
    experiment_name: teko_cnn_experiment
    write_interval: 2000
    checkpoint_interval: 5000
